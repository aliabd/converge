<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>converge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="static/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light transparent ">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><span class="pink bold">converge</span></a>
        <a class="navbar-brand" id="congrats">congratulations! you converged on <span class="pink bold" id="convergedword"></span>. </a>
        <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">help</a>
            </li>
          </ul>
      </div>
    </nav>    
    <main role="main" class="container">
      <div id="container">
      <div id="last_pair">
        <table cellspacing="50px" cellpadding="0">
          <tr>
            <th><span id="last_user_word"></span></th>
            <th><span id="last_ai_word"></span></th>
          </tr>
        </table>
      </div>
      <div class="plot">
        <canvas id="canvas" style="width:100%;height:100%;"></canvas>
      </div>
      <div id="chat">
        <table class="usertable table table-borderless">
          <tbody>
          <tr><th id="thirduser"></th></tr>
          <tr><th id="seconduser"></th></tr>
          <tr><th id="firstuser"></th></tr>
          </tbody>
        </table>
        <table class="aitable table table-borderless">
          <tbody>
          <tr><th id="thirdai"></th></tr>
          <tr><th id="secondai"></th></tr>
          <tr><th id="firstai"></th></tr>
          </tbody>
        </table>
        <center>
          <input type="text" class="user-textbox" id="user-textbox" placeholder="" onkeypress="submit_word(this)" readonly>
        </center>
        <center>
          <input class="ai-textbox" id="ai-textbox" placeholder="" readonly>
        </center>
      </div>
    </div>
  </main>

    <div class="footer">
      <span class="text-muted">built for fun by <a class="text-reset" href="https://twitter.com/abidlabs" target="_blank">@abidlabs</a> and <a class="text-reset" href="https://twitter.com/si3luwa" target="_blank">@si3luwa</a></span></div>
    </footer>
    <script src="static/confetti.min.js" async></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" async></script>
    <script src="https://unpkg.com/ml5@0.6.1/dist/ml5.min.js" type="text/javascript" defer></script>
    <script src="static/index.js" defer></script>
  </body>
</html>
